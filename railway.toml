[build]
builder = "NIXPACKS"
buildCommand = "cd web && npm ci && npm run build"

[deploy]
startCommand = "cd web && npm run start"
healthcheckPath = "/"
healthcheckTimeout = 300
restartPolicyType = "ON_FAILURE"

[env]
NODE_VERSION = "20"

[nixpacks]
# This ensures Node.js is installed
nodeVersion = "20"
installCommand = "npm ci"
